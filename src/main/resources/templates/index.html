<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/normalize.css}">
    <link rel="stylesheet" th:href="@{/styles/nav.css}">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>
<body>
<nav th:insert="student_nav::student_nav"></nav>
<main class="main">
    <div class="main__blocks blocks">
        <div class="block" th:each="subject:${subjects}">
            <p class="block__caption" th:text="${subject.name}"></p> <!--Химия-->
            <img th:src="${subject.path}" th:alt="${subject.alt}" class="block__img"> <!--лого химии-->
            <div class="block__classes classes">
                <a th:href="'menu?subject_id='+${subject.id}+'&class_id='+${class.id}" th:each="class: ${classes}"
                   class="classes__item"
                   th:text="${class.name}"></a>
                <!--Номер класса-->
            </div>
        </div>
    </div>

        // }
        // window.onfocus = () => console.log("Вернулся")
    </script>
</main>
</body>
</html>
